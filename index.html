<!DOCTYPE html>
<html>

<head>
    <title>DevRadio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="filtreSettings">
        <div class="settings">
            <div class="colorSettings">
                <div class="color default"></div>
                <div class="color blue"></div>
                <div class="color red"></div>
                <div class="color yellow"></div>
                <div class="color pink"></div>
            </div>
            <div class="colorSettings2">
                <div class="color violet"></div>
                <div class="color black"></div>
                <div class="color orange"></div>
                <div class="color green"></div>
                <div class="color white"></div>
            </div>
            <button class="confirmer">Confirmer</button>
        </div>
    </div>
    <div class="container">
        <div class="navbar">
            <div class="titreNav">DevRadio</div>
            <button class="pisteRadio electro">Electro Radio</button>
            <button class="pisteRadio chill">Chill Radio</button>
            <button class="pisteRadio dubstep">Dubstep Radio</button>
            <button class="pisteRadio jazz">Jazz Radio</button>
            <div class="buttonSettings"></div>
        </div>
        <div class="contenu">
            <div class="selection">Choose your radio</div>
            <iframe id="player" type="text/html" width="100%" height="100%" src="https://www.youtube.com/embed/" frameborder="0"></iframe>
        </div>
    </div>
    <div class="cookies">
        <div class="centrageCookies">
            <p class="text">En poursuivant votre navigation sur ce site, vous acceptez lâ€™utilisation de Cookies ou autres traceurs</p>
            <button class="compris">Compris</button>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
